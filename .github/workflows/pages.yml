name: Deploy NextBank to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare dist
        run: |
          rm -rf dist
          mkdir -p dist
          cp -R public/* dist/
          mkdir -p dist/src
          cp -R src dist/src
          touch dist/.nojekyll
          # Normalize paths in index.html so it works at Pages root
          # Replace ../src/ with src/ (relative paths from public/)
          sed -i 's|../src/|src/|g' dist/index.html
          # Replace /src/ with src/ (absolute paths)
          sed -i 's|/src/|src/|g' dist/index.html
          # Fix any remaining /public/ references
          sed -i 's|/public/||g' dist/index.html
          sed -i 's|/public/index.html|index.html|g' dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


