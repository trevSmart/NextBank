<!-- Chat Widget Component -->
<div class="chat-widget" id="chatWidget">
    <div class="chat-header">
        <div class="chat-title">
            <div class="chat-title-wrapper">
                <div class="chat-title-main">
                    <img src="assets/image.webp" alt="Pop out" class="pop-out-icon">
                    <h2>Assistant</h2>
                </div>
                <div class="chat-powered-by">
                    powered by
                    <img src="/src/assets/agentforce_logo.webp" alt="Powered by agentforce" class="agentforce-logo" draggable="false">
                </div>
            </div>
        </div>
        <button class="chat-close">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="chat-messages">
        <ul class="messages-list">
        </ul>
    </div>
    <div class="chat-input">
        <input type="text" placeholder="Type your message..." id="chatInput" autocomplete="off">
        <button class="send-button">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
    <div class="chat-resize-handle"></div>
</div>
<script src="chat.js" type="module"></script>
